<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Front-end Dango.Digital</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  </head>
  <body>


    <header class="flex flex-col shadow-md">
      <div class="bg-[#7AA65A] w-full h-6 text-white text-center">
        <h1>30% Off All Orders Until 4/27</h1>
      </div>

      <ul class="hidden h-16 md:flex justify-center w-[100%] items-center">
        <li class="flex justify-center items-center text-xl text-gray-700">
          <a
            class="focus:underline focus:text-[#7AA65A] focus:font-bold"
            href="#"
            >HOME</a
          >
          <a
            class="ml-5 focus:underline focus:text-[#7AA65A] focus:font-bold"
            href="#"
            >ITEM1</a
          >
          <a
            class="ml-5 focus:underline focus:text-[#7AA65A] focus:font-bold"
            href="#"
            >ITEM2</a
          >
          <a
            class="ml-5 focus:underline focus:text-[#7AA65A] focus:font-bold"
            href="#"
            >ITEM3</a
          >
          <a
            class="ml-5 focus:underline focus:text-[#7AA65A] focus:font-bold"
            href="#"
            >ITEM4</a
          >
          <a
            class="ml-5 focus:underline focus:text-[#7AA65A] focus:font-bold"
            href="#"
            >ITEM5</a
          >
        </li>
        <i class="fa-solid fa-cart-shopping absolute right-8 text-gray-800 text-xl cursor-pointer" id="cart-icon"></i>

      </ul>


      <div class="md:hidden flex mt-2 justify-between items-center px-4">
        <i class="fa-solid fa-bars text-gray-800 text-xl md:hidden"></i>
        <i id="cart-icon-mobile" class="fa-solid fa-cart-shopping text-gray-800 text-xl"></i>
      </div>
    </header>



    <menu class="flex flex-col items-center justify-center min-h-screen p-4 md:p-12">
      
      <div class="flex flex-col-reverse md:flex-row justify-between items-center mb-12 w-full max-w-screen-lg">
        <div class="flex flex-col items-center md:items-start text-center md:text-left mt-8 md:mt-0">
          <h1 id="title" class="text-3xl md:text-5xl lg:text-7xl mb-8 text-[#7AA65A]">
          </h1>
          <p id="description" class="text-[#7AA65A] text-lg md:text-xl mb-10">
          </p>
    
          <div class="flex flex-col lg:flex-row justify-center md:pr-8 lg:justify-start space-y-4 lg:space-y-0 lg:space-x-4 mb-8 w-full lg:w-auto">
            <button class="px-8 py-3 text-lg lg:text-xl bg-[#7AA65A] text-white rounded-xl font-bold w-full lg:w-auto transition transform hover:bg-[#6b8e4d] hover:-translate-y-1">
              SHOP NOW <span class="ml-4 lg:ml-8 text-2xl">&gt;</span>
            </button>
            <button class="px-8 py-3 text-lg lg:text-xl text-[#7AA65A] border-[#7AA65A] border-2 rounded-xl w-full lg:w-auto transition transform hover:bg-[#e6f1e3] hover:-translate-y-1 hover:font-bold">
              TAKE THE QUIZ <span class="ml-4 lg:ml-8 text-2xl">&gt;</span>
            </button>
          </div>
    
          <div class="flex justify-center md:justify-start space-x-4 mb-8">
            <button id="prevButton" class="px-8 py-2 font-bold text-2xl md:text-3xl text-[#7AA65A] border-[#7AA65A] border-2 rounded-full transition transform hover:bg-[#e6f1e3] hover:-translate-y-1">&lt;</button>
            <button id="nextButton" class="px-8 py-2 font-bold text-2xl md:text-3xl bg-[#7AA65A] text-white rounded-full transition transform hover:bg-[#6b8e4d] hover:-translate-y-1">&gt;</button>
          </div>
        </div>
    
        <div class="w-full md:w-96 h-64 md:h-[500px] overflow-hidden transition-all duration-1000 transform hover:rounded-full">
          <img id="image" class="object-cover rounded-xl w-full h-full" src="" alt="Imagen" />
        </div>
      </div>
    </menu>

        <h1 class="text-4xl md:text-6xl text-center p-8 text-gray-500 font-bold">Featured Collection</h1>


    <div class="container mx-auto p-4 bg-gray-200">
      <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <!-- Card 1 -->
          <article class="card shadow-2xl rounded-xl">
            <img src="girl-1.png" alt="Nombre del producto" class="rounded-md w-full p-4 object-fill">
            <div class="p-4 flex flex-col justify-center items-center md:flex-row">
              <p class="text-xl font-bold text-gray-800 mb-4">$145.67</p>
              <button class="buy-button inline-block bg-[#7AA65A] md:ml-4 rounded-full text-white px-4 py-2 transition-colors duration-300 ease-in-out hover:bg-[#5C8744]" data-product="Girl 1">BUY NOW</button>
            </div>
          </article>
          
          <article class="card shadow-2xl rounded-xl">
            <img src="girl-2.png" alt="Nombre del producto" class="rounded-md w-full p-4 object-fill">
            <div class="p-4 flex flex-col justify-around items-center md:flex-row">
              <p class="text-xl font-bold text-gray-800 mb-4">$323.98</p>
              <button class="buy-button inline-block bg-[#7AA65A] md:ml-4 rounded-full text-white px-4 py-2 transition-colors duration-300 ease-in-out hover:bg-[#5C8744]" data-product="Girl 2">BUY NOW</button>
            </div>
          </article>
          
          <article class="card shadow-2xl rounded-xl">
            <img src="girl-3.png" alt="Nombre del producto" class="rounded-md w-full p-4 object-fill">
            <div class="p-4 flex flex-col justify-around items-center md:flex-row">
              <p class="text-xl font-bold text-gray-800 mb-4">$234.56</p>
              <button class="buy-button inline-block bg-[#7AA65A] md:ml-4 rounded-full text-white px-4 py-2 transition-colors duration-300 ease-in-out hover:bg-[#5C8744]" data-product="Girl 3">BUY NOW</button>
            </div>
          </article>
          
          <article class="card shadow-2xl rounded-xl">
            <img src="girl-4.png" alt="Nombre del producto" class="rounded-md w-full p-4 object-fill">
            <div class="p-4 flex flex-col justify-around items-center md:flex-row">
              <p class="text-xl font-bold text-gray-800 mb-4">$276.45</p>
              <button class="buy-button inline-block bg-[#7AA65A] md:ml-4 rounded-full text-white px-4 py-2 transition-colors duration-300 ease-in-out hover:bg-[#5C8744]" data-product="Girl 4">BUY NOW</button>
            </div>
          </article>
          
          <article class="card shadow-2xl rounded-xl">
            <img src="girl-2.png" alt="Nombre del producto" class="rounded-md w-full p-4 object-fill">
            <div class="p-4 flex flex-col justify-around items-center md:flex-row">
              <p class="text-xl font-bold text-gray-800 mb-4">$319.65</p>
              <button class="buy-button inline-block bg-[#7AA65A] md:ml-4 rounded-full text-white px-4 py-2 transition-colors duration-300 ease-in-out hover:bg-[#5C8744]" data-product="Girl 5">BUY NOW</button>
            </div>
          </article>
          
          <article class="card shadow-2xl rounded-xl">
            <img src="girl-1.png" alt="Nombre del producto" class="rounded-md w-full p-4 object-fill">
            <div class="p-4 flex flex-col justify-around items-center md:flex-row">
              <p class="text-xl font-bold text-gray-800 mb-4">$129.45</p>
              <button class="buy-button inline-block bg-[#7AA65A] md:ml-4 rounded-full text-white px-4 py-2 transition-colors duration-300 ease-in-out hover:bg-[#5C8744]" data-product="Girl 6">BUY NOW</button>
            </div>
          </article>
          
          <article class="card shadow-2xl rounded-xl">
            <img src="girl-4.png" alt="Nombre del producto" class="rounded-md w-full p-4 object-fill">
            <div class="p-4 flex flex-col justify-around items-center md:flex-row">
              <p class="text-xl font-bold text-gray-800 mb-4">$346.2</p>
              <button class="buy-button inline-block bg-[#7AA65A] md:ml-4 rounded-full text-white px-4 py-2 transition-colors duration-300 ease-in-out hover:bg-[#5C8744]" data-product="Girl 7">BUY NOW</button>
            </div>
          </article>
          
          <article class="card shadow-2xl rounded-xl">
            <img src="girl-3.png" alt="Nombre del producto" class="rounded-md w-full p-4 object-fill">
            <div class="p-4 flex flex-col justify-around items-center md:flex-row">
              <p class="text-xl font-bold text-gray-800 mb-4">$276.45</p>
              <button class="buy-button inline-block bg-[#7AA65A] md:ml-4 rounded-full text-white px-4 py-2 transition-colors duration-300 ease-in-out hover:bg-[#5C8744]" data-product="Girl 8">BUY NOW</button>
            </div>
          </article> 
        </div>
        <div class="flex justify-center items-center  space-x-4 mt-4">
           <button class="px-6 py-2 font-bold text-2xl md:text-3xl text-[#7AA65A] border-[#7AA65A] border-2 rounded-full">&lt;</button>
           <button class="px-6 py-2 font-bold text-2xl md:text-3xl bg-[#7AA65A] text-white rounded-full">&gt;</button>
        </div>

        <div id="addedToCartModal" class="fixed top-0 right-0 border-[#7AA65A] border-2 justify-center items-centerborder-2 bg-white p-2 md:px-12 rounded-lg shadow-md hidden transform translate-y-full transition-transform duration-300 ease">
          <p class="text-gray-800 text-2xl">
          </p>
          <i class="fa-solid fa-check text-3xl text-[#7AA65A] mb-2 "></i> Se ha añadido un artículo al carrito.
        </div>
    </div>


    <div id="cartModal" class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex justify-center items-center hidden">
      <div class="bg-white p-8 rounded-lg max-w-lg">
        <h2 class="text-2xl font-bold mb-4">Carrito de Compras</h2>
        <ul id="cartList" class="mb-4"></ul>
        <p class="text-xl font-bold mb-4">Total: <span id="cartTotal">$0.00</span></p>
        <button id="checkoutButton" class="bg-[#7AA65A] rounded-full text-white px-4 py-2 transition-colors duration-300 ease-in-out hover:bg-[#5C8744]">Finalizar Compra</button>
      </div>
    </div>

    <div id="cart-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden justify-center items-center">
      <div class="bg-white p-6 rounded-lg w-80">
        <h2 class="text-xl text-center font-bold mb-4">Detalles de Carrito</h2>
        <ul id="cart-items" class="mb-4">
          <!-- Los ítems del carrito se agregarán dinámicamente aquí -->
        </ul>
        <p class="text-xl font-bold">Total: $<span id="cart-total">0.00</span></p>
        <div class="botons">
          <button id="close-cart" class="mt-4 bg-gray-800 font-bold text-white px-4 py-2 rounded transition-transform duration-200 hover:bg-gray-900 hover:-translate-y-1">Cancelar</button>
          <button id="confirm-cart" class="mt-4 bg-[#7AA65A] font-bold text-white ml-4 px-4 py-2 rounded transition-transform duration-200 hover:bg-[#688f4b] hover:-translate-y-1">Confirmar</button>
        </div>
      </div>
    </div>

    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="app.js"></script>


  </body>
</html>
